<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2aa20eb1d1.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile First Responsive Contact Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Acme</span> Web Design</h1>
      <div class="wrapper animate__animated animate__bounceInLeft">
        <div class="company-info">
          <h3>Acme Web Design</h3>
          <ul>
            <li><i class="fa fa-road"></i> 44 Something St</li>
            <li><i class="fa fa-phone"></i> (555) 555-555</li>
            <li><i class="fa fa-envelope"></i> test@acme.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form action="">
            <p>
              <label for="">Name</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label for="">Company</label>
              <input type="text" name="company" />
            </p>
            <p>
              <label for="">Email Address</label>
              <input type="text" name="email" />
            </p>
            <p>
              <label for="">Phone Number</label>
              <input type="text" name="phone" />
            </p>
            <p class="full">
              <label for="">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </form>
          <p>
            <button>Submit</button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
